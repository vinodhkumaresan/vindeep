<!DOCTYPE html>
<html class="full" lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=2">

    <title>Clair template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/full.css" rel="stylesheet">

    <script src="angular-1.5.0/angular.min.js"></script>  
	<script src="login/login.js"></script>  

	<!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</head>

<body>

<div class="col-sm-12">
	</br></br></br></br></br></br>
	<div class="col-sm-4"></div>
		<div class="col-lg-4 col-md-8 col-xs-6">
         <img class="img-responsive center-block"   width="200" height="100">
        </div>
	</div>
	
	<div class="container center-block">
			<div class="col-sm-4">			
				<div class="col-lg-12 col-md-10 col-xs-8">
					<div class="col-sm-12"></div>
					</br></br></br></br>
					<img class="img-responsive " img src="images/btn4.png" width="50" height="50" style="margin-right:-20px;float:right;">
				</div>
			</div>
			<div class="row">
                <div class="col-lg-4 col-md-8 col-xs-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading" ng-app = "mainApp" ng-controller = "loginController as loginCon">
                        
                        <form class="login-form" name = "loginForm" ng-submit="loginCon.postForm()" novalidate>
	                            <div class="row ">
	                                <div class="col-xs-4 center-block">
	                                    <i class="fa fa-comments fa-5x"></i>
	                                </div>
	                                <div class="col-xs-9 text-right">
	                                    <div class="margin-left:15px;" ></div>
	                                </div>
	                            </div>
								<div class="form-group">
		                            <label class="control-label col-sm-2" for="pwd"></label>
		                            <div class="col-sm-12">
		                              	<input type="text" id="inputUsername" class="form-control" id="text" placeholder="USER NAME" ng-model = "loginCon.userName" required autofocus>		                              	 
							                  <span style = "color:red" ng-show = "loginForm.userName.$dirty && loginForm.userName.$invalid">
							                     <span ng-show = "loginForm.userName.$error.required">User Name is required.</span>
							                  </span>
		                            </div>
	                           </div>
				 			   <div class="col-sm-12"></div>
				    		   <div class="form-group">
		                            <label class="control-label col-sm-2" for="pwd"></label>
		                            <div class="col-sm-12">
		                            	<input type="password" id="inputPassword" class="form-control" id="pwd" placeholder="PASSWORD" ng-model = "loginCon.password" required>		                            	
								            <span style = "color:red" ng-show = "loginForm.password.$dirty && loginForm.password.$invalid">
								               <span ng-show = "loginForm.password.$error.required">Password is required.</span>
								            </span>
		                            </div>
	                           </div>
							   </br></br></br></br>
							   <div class="col-sm-12"></div>
							   <div class="col-sm-12"></div>
							   
							   <div class="btn-group btn-group-justified">
		                           <div class="col-md-6"> 
		                          	 	<button type="submit" class="btn btn-default" style="float:left;" type="submit" ng-disabled = "loginForm.userName.$dirty &&
								               loginForm.userName.$invalid || loginForm.password.$dirty &&
								               loginForm.password.$invalid" ng-click="loginCon.submit()">Login</button>
						  		   </div>
							   		<div class="col-md-6"> 
		                           		<button type="submit" class="btn btn-default" style="float:right;" ng-click="loginCon.reset()">NEW USER</button>
							   		</div>
		                        </div>
		                        <div class="clearfix"></div>
                     		 </form>
                            </div>
                        </a>
                    </div>
                </div>
			</div>
	</div>
</div>	
</body>
</html>
